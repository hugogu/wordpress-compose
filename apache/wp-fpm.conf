<VirtualHost *:80>
    ServerName ${SERVER_HOST_NAME}
    DocumentRoot "/var/www/html"
    LogLevel info rewrite:warn
    <Directory "/var/www/html">
        DirectoryIndex index.php
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    <LocationMatch "^(.*\.php)$">
        ProxyPass fcgi://wordpress:9000/var/www/html
    </LocationMatch>
</VirtualHost>
